<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" lang="uk" content="Вартість розмитнення автомобіля"> 
    <title>Розрахунок митних платежів</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper"> 
        <header>
            
        </header>
        <main>
            <h1>Розрахунок митних платежів</h1>
            <h2>(вартість розмитнення)</h2>
            <form action="">
                <label>Рік випуску автомобіля: <input type="number" name="production_year" required pattern="\d{4}" /></label>
                <label>Об'єм двигуна:<input type="number" name="engine_capacity" required pattern="\d{5}"/></label>
                <label>Тип палива:<input type="radio" name="fuel_type" value="petrol" checked /> бензин <input type="radio" name="fuel_type" value="diesel" /> дизель </label>
                <label>Митна вартість автомобіля: <input type="number" name="price" required /></label>
                <input type="submit" value="Розрахувати" />
            </form>
        </main>
        <footer>

        </footer>
    </div>
    <script type="module" src="js/custom_calculation.js"></script>
</body>
</html>
